			<h1 class="serpuxov-hero-block__title">
				Жилой дом, г.&#160;Серпухов
			</h1>

			<div class="serpuxov-swiper">
				<!-- Slider main container -->
				<div class="swiper">
					<!-- Additional required wrapper -->
					<div class="swiper-wrapper">
						<!-- Slides -->

						<div class="swiper-slide">
							<div class="project-card">
								<picture>
									<source srcset="./img/serpuxov/slides/slide-1.webp 1x, ./img/serpuxov/slides/slide-1@2x.webp 2x" type="image/webp" />
									<source srcset="./img/serpuxov/slides/slide-1.png 1x, ./img/serpuxov/slides/slide-1@2x.png 2x" type="image/png" />
									<img src="./img/serpuxov/slides/slide-1.png" alt="" />
								</picture>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="project-card">
								<picture>
									<source srcset="./img/serpuxov/slides/slide-1.webp 1x, ./img/serpuxov/slides/slide-1@2x.webp 2x" type="image/webp" />
									<source srcset="./img/serpuxov/slides/slide-1.png 1x, ./img/serpuxov/slides/slide-1@2x.png 2x" type="image/png" />
									<img src="./img/serpuxov/slides/slide-1.png" alt="" />
								</picture>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="project-card">
								<picture>
									<source srcset="./img/serpuxov/slides/slide-1.webp 1x, ./img/serpuxov/slides/slide-1@2x.webp 2x" type="image/webp" />
									<source srcset="./img/serpuxov/slides/slide-1.png 1x, ./img/serpuxov/slides/slide-1@2x.png 2x" type="image/png" />
									<img src="./img/serpuxov/slides/slide-1.png" alt="" />
								</picture>
							</div>
						</div>
						<div class="swiper-slide">
							<div class="project-card">
								<picture>
									<source srcset="./img/serpuxov/slides/slide-1.webp 1x, ./img/serpuxov/slides/slide-1@2x.webp 2x" type="image/webp" />
									<source srcset="./img/serpuxov/slides/slide-1.png 1x, ./img/serpuxov/slides/slide-1@2x.png 2x" type="image/png" />
									<img src="./img/serpuxov/slides/slide-1.png" alt="" />
								</picture>
							</div>

				<div class="swiper-button-prev"></div>

				<!-- <div class="swiper-pagination"></div> -->
			</div>

				<div class="serpuxov-row-wrapper">
					<div class="serpuxov-main-row">
						<div class="serpuxov-bg-image-handler serpuxov-item-1"></div>
					</div>

					<div class="serpuxov-main-row">
						<div class="serpuxov-bg-image-handler serpuxov-item-2"></div>
